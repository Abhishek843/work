<mat-card class="plan-card" style="display: inline-block; width: 300px; border-radius: 10px; overflow: hidden; box-shadow: 5px 10px 8px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s ease-in-out; border-left: 4px solid #D32F2F; border-top: 2px solid #D32F2F;">
  <mat-card-header style="background: linear-gradient(to right, #D32F2F, #FF0000); color: #FFFFFF; padding: 16px; position: relative;">
    <mat-card-title style="text-align: center; font-size: 18px; font-weight: bold;">
      <span style="border-bottom: 2px solid #FFFFFF; padding-bottom: 4px;">Basic Monthly Plan</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="background-color: #FFFFFF; color: #757575; padding: 16px; transition: background-color 0.3s ease-in-out;">
    <!-- Rectangular box with plan details -->
    <div class="plan-details-box" style="background: linear-gradient(to right, #D32F2F, #FF0000); padding: 16px; border-radius: 8px; color: #FFFFFF;">
      <div class="plan-info">
        <p><strong>Internet:</strong> {{ planDetails[0]?.internet }}</p>
        <p><strong>Speed:</strong> {{ planDetails[0]?.speed }}</p>
        <p><strong>Local/STD Calls:</strong> {{ planDetails[0]?.calls }}</p>
      </div>
    </div>

    <!-- Horizontal line -->
    <hr style="border: 0; height: 2px; background: #D32F2F; margin: 16px 0;">

    <!-- Cost and Add Plan -->
    <div class="cost-add-plan" style="display: flex; justify-content: space-between;">
      <div class="price" style="font-size: 20px; font-weight: bold; color: #212121;">
        <strong>Cost:</strong> {{ planDetails[0]?.price }}
      </div>
      <div class="add-plan-button">
        <button mat-raised-button color="primary" style="background-color: red; color: #FFFFFF; border-radius: 20px; padding: 10px 20px; transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);" hover="white">
          Add Plan
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
